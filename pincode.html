<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pincode</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    style="
      margin: 0pt 10px 10px 0pt;
      background-color: rgb(252, 181, 14);
      color: rgb(0, 0, 0);
    "
    alink="#ee0000"
    link="#0000ee"
    vlink="#551a8b"
  >
    <div style="text-align: center;"></div>
    <div
      style="
        margin: 0pt auto;
        background-color: white;
        width: 500px;
        text-align: center;
      "
    >
      <img
        style="margin: 0pt 10px 10px 0pt; width: 100px; height: 72px;"
        alt=""
        src="img/Logo/Logo1.jpeg"
      />
      <br />
      <br />
      <br />
      <h4>
        Have your groceries delivered<br />
        in as little as an hour!
      </h4>
      <br />
      <h4>
        You can also have them delivered<br />
        later in the day of week.
      </h4>
      <br />
      <br />
      <br />
    </div>
    <div
      style="
        margin: 0pt auto;
        background-color: white;
        width: 500px;
        text-align: center;
      "
    >
      <form action="Pincode" method="post">
        <label for="pin">Enter Pincode:</label>
        <input type="number" id="pin" placeholder="Enter Pincode" />
      </form>
      <br />
      <br />
      <div class="container">
        <button type="button" class="btn btn-primary" onClick="authenticate()">
          Next
        </button>
      </div>
    </div>
    <div
      span=""
      style="
        margin: 0pt auto;
        background: white none repeat scroll 0% 50%;
        /* -moz-background-clip: -moz-initial;
        -moz-background-origin: -moz-initial; */
        -moz-background-inline-policy: -moz-initial;
        width: 500px;
        text-align: center;
      "
    >
      <br />
    </div>
    <div
      style="
        margin: 0pt auto;
        width: 500px;
        text-align: center;
        background-color: white;
      "
    >
      <img
        style="width: 232px; height: 300px;"
        src="img/Logo/Logo2.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
